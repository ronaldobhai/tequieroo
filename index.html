<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Quieroo, Maria Paz</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #5a3e36;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23e75480" d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.118-10-8.999-12-3.568z"/></svg>'), auto;
    }

    /* Page Container */
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      transform: scale(0);
      animation: popIn 0.5s ease forwards;
    }

    .page.active {
      display: flex;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Landing Page */
    #landingPage h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #5a3e36;
      animation: fadeIn 2s ease-in-out;
    }

    #landingPage h1::after {
      content: " 🌻";
    }

    #landingPage button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #landingPage button:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    /* Conversation Page */
    #conversationPage .photos {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    #conversationPage .photo {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      border: 5px solid #e75480;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      background-size: cover; /* Ensure the photo covers the box */
      background-position: center; /* Center the photo */
    }

    #conversationPage .photo:hover {
      transform: scale(1.1);
    }

    #conversationPage .conversation {
      height: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #conversationPage .message {
      background-color: white;
      padding: 15px;
      border-radius: 15px;
      max-width: 70%;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 0.5s ease forwards;
    }

    #conversationPage .message.left {
      align-self: flex-start;
      background-color: #e75480;
      color: white;
    }

    #conversationPage .message.right {
      align-self: flex-end;
      background-color: #fff;
      color: #5a3e36;
    }

    #conversationPage .message.bold {
      font-weight: bold;
    }

    /* Yes and No Buttons */
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    .buttons button.no {
      position: relative;
      transition: transform 0.3s ease;
    }

    /* Final Proposal Page */
    #finalPage {
      text-align: center;
    }

    #finalPage h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #5a3e36;
      animation: fadeIn 2s ease-in-out;
    }

    #finalPage h1::after {
      content: "🌻";
    }

    #finalPage h1::before {
      content: "🌻";
    }

    #finalPage p {
      font-size: 1.5rem;
      color: #5a3e36;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Falling Elements (Hearts, Sunflowers, and Emojis) */
    .falling-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .falling-elements span {
      position: absolute;
      display: block;
      font-size: 24px;
      animation: float 5s linear infinite;
      top: -100px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background-color: #e75480;
      animation: confetti 2s linear infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="page active" id="landingPage">
    <h1>Te Quieroo, Maria Paz</h1>
    <button onclick="showConversationPage()">Enter My World</button>
  </div>

  <!-- Conversation Page -->
  <div class="page" id="conversationPage">
    <div class="photos">
      <!-- Your Photo -->
      <div class="photo" style="background-image: url('assests/user.jpeg');"></div>
      <!-- Maria's Photo -->
      <div class="photo maria" style="background-image: url('assests/m.jpeg');"></div>
    </div>
    <div class="conversation" id="conversation">
      <!-- Messages will be added here dynamically -->
    </div>
  </div>

  <!-- Final Proposal Page -->
  <div class="page" id="finalPage">
    <h1>🌻 Maria Yadav 🌻</h1>
    <p>
      My sugarboo, my sweetheart, you have made me the happiest man in the world.<br>
      You are my good girl and just so you know, you hold a very special place in my heart.<br>
      Tee quieroooo, Maria Yadav
    </p>
  </div>

  <!-- Falling Elements (Hearts, Sunflowers, and Emojis) -->
  <div class="falling-elements">
    <!-- Elements will be added dynamically -->
  </div>

  <!-- Confetti -->
  <div class="confetti">
    <!-- Confetti will be added dynamically -->
  </div>

  <script>
    // Function to show the conversation page
    function showConversationPage() {
      document.getElementById('landingPage').classList.remove('active');
      document.getElementById('conversationPage').classList.add('active');
      showNextMessage(); // Show the first message immediately
    }

    // Conversation logic
    const conversation = document.getElementById('conversation');
    const messages = [
      { text: "I want to ask you something", side: "left" },
      { text: "For that I need your attention", side: "left" },
      { text: "I hear you", side: "right" },
      { text: "You know", side: "left" },
      { text: "You are the girl that makes me feel great about myself", side: "left" },
      { text: "When I’m with you", side: "left" },
      { text: "I feel myself on the top of the world", side: "left" },
      { text: "You’re the only girl I’m romantically attracted to", side: "left" },
      { text: "You’re the only girl I’m emotionally attracted to", side: "left" },
      { text: "You’re the only girl I’m physically attracted to", side: "left" },
      { text: "You’re the only girl who makes my heart flutter and my dick throb", side: "left" },
      { text: "You’re one great woman and today I wanted to ask you something", side: "left" },
      { text: "<strong>Would you like to be my valentine, Miss Maria Yadav?</strong>", side: "left", bold: true },
      { text: "One and a thousand times yes", side: "right" },
      { text: "Oh my god", side: "right" },
      { text: "I screamed", side: "right" },
      { text: "😩😩😩😩", side: "right" },
      { text: "You made the happiest man in this universe’s existence", side: "left" },
      { text: "Tee quierooo", side: "left" },
      { text: "Are you happy with the decision you made?", side: "left" }
    ];
    let currentMessage = 0;
    let buttonsAdded = false; // Flag to track if buttons are already added

    function showNextMessage() {
      if (currentMessage < messages.length) {
        const message = document.createElement('div');
        message.classList.add('message', messages[currentMessage].side);
        if (messages[currentMessage].bold) {
          message.innerHTML = messages[currentMessage].text; // Use innerHTML for bold text
        } else {
          message.textContent = messages[currentMessage].text;
        }
        conversation.appendChild(message);
        currentMessage++;
        // Scroll to the bottom of the conversation
        conversation.scrollTop = conversation.scrollHeight;
      } else if (!buttonsAdded) {
        // Show "Yes" and "No" buttons after the proposal message
        const buttons = document.createElement('div');
        buttons.classList.add('buttons');
        buttons.innerHTML = `
          <button onclick="showFinalPage()">Yes</button>
          <button class="no" onmouseover="moveNoButton(this)">No</button>
        `;
        conversation.appendChild(buttons);
        buttonsAdded = true; // Set flag to true to prevent adding buttons again
      }
    }

    // Function to move the "No" button
    function moveNoButton(button) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      button.style.position = 'fixed';
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

    // Function to show the final proposal page
    function showFinalPage() {
      document.getElementById('conversationPage').classList.remove('active');
      document.getElementById('finalPage').classList.add('active');
      createConfetti(); // Add confetti animation
    }

    // Falling elements animation
    const fallingElementsContainer = document.querySelector('.falling-elements');
    const elements = ["❤️", "💗", "🌻"]; // Hearts, emoji, and sunflowers

    function createFallingElement() {
      const element = document.createElement('span');
      element.textContent = elements[Math.floor(Math.random() * elements.length)];
      element.style.left = Math.random() * 100 + 'vw';
      element.style.animationDuration = Math.random() * 3 + 2 + 's';
      fallingElementsContainer.appendChild(element);
      setTimeout(() => element.remove(), 5000); // Remove element after animation
    }

    setInterval(createFallingElement, 300); // Add a new element every 300ms

    // Confetti animation
    const confettiContainer = document.querySelector('.confetti');

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('span');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000); // Remove confetti after animation
      }
    }

    // Add click event to show the next message
    document.addEventListener('click', () => {
      if (document.getElementById('conversationPage').classList.contains('active')) {
        showNextMessage();
      }
    });
  </script>
</body>
</html>
